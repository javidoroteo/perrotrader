steps:
  # Build the container image desde la carpeta backend
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/isfinz-backend:$COMMIT_SHA'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend/'
    
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'gcr.io/$PROJECT_ID/isfinz-backend:$COMMIT_SHA'
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'isfinz-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/isfinz-backend:$COMMIT_SHA'
      - '--region'
      - 'europe-west1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/isfinz-backend:$COMMIT_SHA'
